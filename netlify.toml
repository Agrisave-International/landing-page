# Netlify Configuration for AGRISAVE

[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

# Redirect rules
[[redirects]]
  from = "/features"
  to = "/#features"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/#pricing"
  status = 200

[[redirects]]
  from = "/how-it-works"
  to = "/#how-it-works"
  status = 200

[[redirects]]
  from = "/testimonials"
  to = "/#testimonials"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/#faq"
  status = 200

# 404 redirect
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
